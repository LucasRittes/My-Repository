<!DOCTYPE html>
<html lang="en">

<head>
    <!-- São configurações da minha página-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Doe Sangue! Doe Vida!</title>

</head>

<body>
    <!-- É o conteudo da minha página-->
    <header>
        <img class="logo" src="logo.PNG" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>

    </header>

    <!-- input-->
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
            type="text" 
            name="name"
            placeholder="Nome Completo"
            >
            <input 
            type="text" 
            name="email"
            placeholder="E-mail"
            >
            <input 
            type="text" 
            name="blood"
            placeholder="Tipo Sanguíneo"
            >
            <button>Quero Ajudar</button>
        </form>
    </section>

    <!-- output-->
    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Cleiton Souza</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Robson Marques</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Mayk Brito</p>
            </div>
        </section>
    </main>


    <footer>Com ♥ Rocketseat.</footer>

    <script src="scripts.js"></script>

    

</body>

</html>
